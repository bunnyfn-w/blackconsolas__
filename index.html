<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Black Consolas</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/nBY3g0W.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e001b;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      text-align: center;
    }

    /* Top bar style */
    .top-bar {
      background-color: #2d0033;
      padding: 20px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 15px;
      position: relative;
    }

    .top-bar img {
      height: 50px; /* Logo size */
      cursor: pointer;
    }

    .top-bar h1 {
      color: #d5aaff;
      font-size: 2em;
      text-shadow: 0 0 10px #b983ff, 0 0 20px #a855f7;
      margin: 0;
      flex-grow: 1;
      text-align: center;
    }

    /* Modal (popup password input) style */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
      overflow: auto;
      padding-top: 100px;
    }

    .modal-content {
      background-color: #2d0033;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-content input {
      padding: 5px 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background-color: #2d0033;
      color: white;
      outline: none;
      width: 150px;
    }

    .modal-content button {
      padding: 6px 15px;
      background-color: #a855f7;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .modal-content button:hover {
      background-color: #9333ea;
    }

    .modal-content .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 15px;
    }

    .modal-content .close:hover,
    .modal-content .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
    }

    img.preview {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.7);
      transition: transform 0.3s;
    }

    img.preview:hover {
      transform: scale(1.02);
    }

    h1 {
      font-size: 3em;
      margin-top: 30px;
      color: #d5aaff;
      text-shadow: 0 0 15px #b983ff, 0 0 30px #a855f7;
    }

    p.description {
      font-size: 1.2em;
      color: #e0caff;
      margin: 20px 0 40px 0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
    }

    a.download-btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #a855f7;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.6), 0 0 30px rgba(168, 85, 247, 0.3);
    }

    a.download-btn:hover {
      background-color: #9333ea;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="top-bar">
    <!-- Logo on the left -->
    <img id="logo" src="https://i.imgur.com/nBY3g0W.png" alt="Logo" title="Click here to log in" />
    
    <!-- Title centered -->
    <h1>BlackConsolas</h1>
    
    <div style="width:50px;"></div> <!-- Empty space on the right -->
  </div>

  <!-- Modal (popup password input) -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <input type="password" id="password" placeholder="Password..." />
      <button onclick="checkPassword()">Log In</button>
    </div>
  </div>

  <div class="container">
    <img src="https://i.imgur.com/0r46NRD.png" alt="Name 1" class="preview" />
    
    <h1>DCPY</h1>

    <p class="description">
      Simple Hacking Tools...
    </p>

    <a class="download-btn" href="1web.html" target="_blank">Download</a>
  </div>

  <div class="container">
    <img src="https://i.imgur.com/3Of4vwS.png" alt="Name 2" class="preview" />
    
    <h1>Keylogger</h1>

    <p class="description">
      Simple keylogger...
    </p>
    <a class="download-btn" href="2web.html" target="_blank">Download</a>
  </div>

  <div class="container">
    <img src="https://i.imgur.com/bG3b8Fa.jpeg" alt="Name 2" class="preview" />
    
    <h1>NebulaUI 0.0.1</h1>

    <p class="description"></p>

    <a class="download-btn" href="3web.html" target="_blank">Download</a>
  </div>

  <script>
    const passwords = ["password", "secret", "admin1"];
    const logo = document.getElementById("logo");
    const modal = document.getElementById("passwordModal");
    const passwordInput = document.getElementById("password");

    // When clicking on the logo, the password input popup will appear
    logo.addEventListener("click", () => {
      modal.style.display = "block";
      passwordInput.focus();
    });

    // Closing the modal
    function closeModal() {
      modal.style.display = "none";
      passwordInput.value = "";
    }

    // Check the password
    function checkPassword() {
      const pass = passwordInput.value.trim();
      if (passwords.includes(pass)) {
        window.location.href = "secret.html"; // Change this URL to the destination
      } else {
        alert("Incorrect password!");
        passwordInput.value = "";
        passwordInput.focus();
      }
    }

    // Close the modal if clicked outside
    window.onclick = function(event) {
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>

</body>
</html>
